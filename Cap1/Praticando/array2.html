<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function maior() {
        var array = [1, 7, 2, 2, 3, 10, 5, 6, 9, 4]
        var resultado = document.getElementById('numeros')
        var maior = array[0]
        var posicao

        for (var i = 0; i < array.length; i++) {
          if (array[i] > maior) {
            maior = array[i]
            posicao = i + 1
          }
        }
        resultado.innerHTML +=
          'Maior: ' + maior + ' na ' + posicao + '° posição do vetor'
      }
    </script>
  </head>
  <body>
    <h2>Calculando os valores de um array</h2>
    <h3>array = [1, 7, 2, 2, 3, 10, 5, 6, 9, 4]</h3>
    <button onclick="maior()">Encontrar o Maior</button>
    <p id="numeros"></p>
  </body>
</html>
