<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function calculaDelta() {
        var a = document.getElementById('a').value
        var b = document.getElementById('b').value
        var c = document.getElementById('c').value
        resultado = ''
        resultado +=
          '&Delta; = ' + b + '<sup>2</sup> - 4 * ' + a + ' * ' + c + '<br>'
        resultado += '&Delta; = ' + b * b + ' - 4 * ' + a + ' * ' + c + '<br>'
        resultado += '&Delta; = ' + b * b + ' - ' + 4 * a + ' * ' + c + '<br>'
        resultado += '&Delta; = ' + b * b + ' - ' + 4 * a * c + '<br>'
        resultado += '&Delta; = ' + parseInt(b * b - 4 * a * c) + '<br>'
        document.getElementById('result').innerHTML = resultado
      }
    </script>
  </head>
  <body>
    <h1>Calculando Delta</h1>
    <h3>&Delta; = b<sup>2</sup> - 4 . a . c</h3>
    <label for="a">Valor de a:</label>
    <input type="number" id="a" />
    <label for="b">Valor de b:</label>
    <input type="number" id="b" />
    <label for="c">Valor de c:</label>
    <input type="number" id="c" />

    <button onclick="calculaDelta()">Calcular</button>
    <p id="result">Resultado</p>
  </body>
</html>
