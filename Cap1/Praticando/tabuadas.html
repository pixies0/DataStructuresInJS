<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function unica() {
        var row
        var tabuada = document.getElementById('unica')
        var resultado = ''

        for (var i = 1; i <= 10; i++) {
          row = 8 * i
          resultado = '8 x ' + i + ' = ' + row
          tabuada.innerHTML += resultado + '<br />'
        }
      }

      function todas() {
        var row
        var tabuada = document.getElementById('todas')
        var resultado = ''

        for (var i = 1; i <= 10; i++) {
          for (var j = 1; j <= 10; j++) {
            row = i * j
            resultado = i + ' x ' + j + ' = ' + row
            tabuada.innerHTML += resultado + '<br />'
          }
        }
      }
    </script>
  </head>
  <body>
    <h2>Mostrando a tabuada do 8</h2>
    <button onclick="unica()">Mostrar</button>
    <table id="unica"></table>

    <h2>Mostrando todos as tabuadas de 1 a 10</h2>
    <button onclick="todas()">Mostrar</button>
    <p id="todas"></p>
  </body>
</html>
